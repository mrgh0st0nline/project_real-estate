<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myads2.0</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Myads</h1>

            <div class="box">
                <div class="input">
                    
                   <label for="type"></label>
                   <select name="type" id="type">
                    
                    <option value="for sale">For Sale</option>
                    <option value="for rent">For Rent</option>
                    <option value="land&plots">Lands & Plots</option>
                    <option value="for lease">For Lease</option>
                    
                   </select>
                   
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="BHK" required>
                    <i class='bx bx-building-house'></i>
                    
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Bathrooms" required>
                    <i class='bx bx-bath' ></i>
                    
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Furnishing" required>
                    <i class='bx bx-bed' ></i>
                    
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Project Status" required>
                    <i class='bx bx-building' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Listed by" required>
                    <i class='bx bx-list-check' ></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Super Builtup area sqft" required>
                    <i class='bx bx-area' ></i>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Carpet area sqft" required>
                        <i class='bx bx-home-alt' ></i>
                        
                    </div>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" placeholder="Maintenence (monthly)" required>
                            <i class='bx bx-rupee' ></i>
                        </div>
                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" placeholder="Total Floors" required>
                                <i class='bx bx-building-house' ></i>
                            </div>
                            <div class="input-box">
                                <div class="input-field">
                                    <input type="text" placeholder="Floor No." required>
                                    <i class='bx bxs-building' ></i>
                                </div>
                                <div class="input-box">
                                    <div class="input-field">
                                        <input type="text" placeholder="Car parking" required>
                                        <i class='bx bx-car' ></i>
                                    </div>
                                    <div class="input-box">
                                        <div class="input-field">
                                            <input type="text" placeholder="Facing" required>
                                            <i class='bx bxs-face' ></i>
                                        </div>
                                        <div class="input-box">
                                            <div class="input-field">
                                                <input type="text" placeholder="Project Name" required>
                                                <i class='bx bxs-landscape' ></i>
                                            </div>
                                            <div class="input-box">
                                                <div class="input-field">
                                                    <input type="text" placeholder="Ad title" required>  
                                                    <i class='bx bxs-landmark' ></i>
                                                    
                                                </div>
                                                <div class="input-box">
                                                    <div class="input-field">
                                                        <input type="text" placeholder="Describe what you are selling">
                                                        <i class='bx bx-chat' ></i>
                                                        
                                                    </div>
             
        </form>
    </div>
</body>
</html>
